<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playing Cards</title>
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left"><b>A</b> <span>♠</span></div>
            <div class="middle"><span>♠</span></div>
            <div class="right flip"><span>♠</span> <b>A</b></div>
        </div>
        <div class="card">
            <div class="left"><b>2</b> <span>♣</span></div>
            <div class="middle"><span>♣</span><span class="flip">♣</span></div>
            <div class="right flip"><span>♣</span> <b>2</b></div>
        </div>
        <div class="card red">
            <div class="left"><b>3</b> <span>♥</span></div>
            <div class="middle"><span>♥</span><span>♥</span><span class="flip">♥</span></div>
            <div class="right flip"><span>♥</span> <b>3</b></div>
        </div>
        <div class="card">
            <div class="left"><b>4</b> <span>♣</span></div>
            <div class="middle"><span>♣ ♣</span><span class="flip">♣ ♣</span></div>
            <div class="right flip"><span>♣</span> <b>4</b></div>
        </div>
        <div class="card red">
            <div class="left"><b>5</b> <span>♦</span></div>
            <div class="middle"><span>♦ ♦</span><span>♦</span><span>♦ ♦</span></div>
            <div class="right flip"><span>♦</span> <b>5</b></div>
        </div>
    </main>
</body>

</html>
