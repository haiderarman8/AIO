<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Inventory</title>
</head>

<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>

        <tbody>

            <tr class="read">
                <td data-label="Title">The Three Musketeers</td>
                <td data-label="Author">Alexandre Dumas</td>
                <td data-label="Category">Historical Novel</td>
                <td data-label="Status">
                    <span class="status">Read</span>
                </td>
                <td data-label="Rate">
                    <span class="rate three">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>

            <tr class="to-read">
                <td data-label="Title">The Plague</td>
                <td data-label="Author">Albert Camus</td>
                <td data-label="Category">Philosophical Novel</td>
                <td>
                    <span class="status">To Read</span>
                </td>
                <td>
                    <span class="rate one">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>

            <tr class="read">
                <td>The Metamorphosis</td>
                <td>Franz Kafka</td>
                <td>Novella</td>
                <td>
                    <span class="status">Read</span>
                </td>
                <td>
                    <span class="rate two">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>

            <tr class="in-progress">
                <td>Lord of the Flies</td>
                <td>William Golding</td>
                <td>Allegorical Novel</td>
                <td>
                    <span class="status">In Progress</span>
                </td>
                <td>
                    <span class="rate two">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>

        </tbody>
    </table>
</body>

</html>
